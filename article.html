    <INCLURE{fond=mod_header_container}{id_article}>
    <header class="main-header">
      <h2>#SURTITRE</h2>
      <h1>#TITRE</h1>

      <div class="main-content-inside">
        <INCLURE{fond=mod_article_slider}{id_article}>

        <INCLURE{fond=mod_article_relation}{id_article}>
        <INCLURE{fond=mod_article_comments}{id_article}>
